name: kortebroekaan
description: Kan ik een korte broek aan?

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.19+77

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/i18n/
    - assets/icons/weather/
    - assets/images/
    - assets/icons/
    - assets/
    - .env

flutter_app_name:
  name: "KorteBroekAan"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/yes-man-plain.png"
  image_path_ios: "assets/images/yes-man-ios.png"
